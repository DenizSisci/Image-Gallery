<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">

        <div class="row g-3 text-center">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <img src="image1.jpg"
                     class="img-fluid rounded"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal1"
                     alt="Image1">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <img src="image2.jpg"
                     class="img-fluid rounded"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal2"
                     alt="Image2">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <img src="image3.jpg"
                     class="img-fluid rounded"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal3"
                     alt="Image3">
            </div>
        </div>

    </div>

    <div class="modal fade" id="imageModal1" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
                <img src="image1.jpg" class="img-fluid rounded" alt="Image 1">
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal2" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
                <img src="image2.jpg" class="img-fluid rounded" alt="Image 2">
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal3" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
                <img src="image3.jpg" class="img-fluid rounded" alt="Image 3">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
